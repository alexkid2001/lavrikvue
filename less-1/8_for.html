<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>less 1</title>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <button class="btn btn-success"
                    @click="addNumber">
                Add Number
            </button>
            <button class="btn btn-primary"
                    @click="sortNumbers">
                Sort
            </button>
            <ul>
                <li v-for="(number, index) in numbers"
                    @mouseenter="onMouseEnter($event, index)"
                    @mouseleave="onMouseLeave($event, index)">
                    {{ index }} - {{ number }}
                </li>
            </ul>
            <table class="table table-bordered">
                <tr v-for="(value, key, index) in info">
                    <td> {{ index }} </td>
                    <td>{{ key }}</td>
                    <td> {{ value }} </td>
                </tr>
            </table>
        </div>
    </div>

    <script>
        new Vue({
            el: '.sample',
            data: {
                numbers: [],
                info: {
                    name: 'Dmitry',
                    email: 'admin@lavrik.ru'
                }
            },
            methods: {
                addNumber(){
                    this.numbers.push(Math.floor(Math.random() * 10));
                },
                sortNumbers(){
                    this.numbers.sort((a,b,) => {
                        return a > b ? 1 : -1
                        });
                },
                onMouseEnter(e, index) {
                    if(index & 1) {
                        e.target.style.color = 'red';
                    }
                },
                onMouseLeave(e, index) {
                    if(index & 1) {
                        e.target.style.color = 'black';
                    }
                }

            }
        });
    </script>
    
</body>
</html>
