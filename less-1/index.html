<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <title>less 1</title>
</head>
<body>
    <div class="wrapper">
        <div class="sample">
            <div class="col-md-6 px-3 py-3 pt-md-5 pb-md-4 mx-auto">
                <form action="" v-if="!done" @submit.prevent="onFormSend">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="text" id="email" class="form-control" v-model="email">
                    </div>
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" class="form-control" v-model="firstName">
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" class="form-control" v-model=lastName>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" id="phone" class="form-control" v-model="phone">
                    </div>
                    <div class="form-group">
                            <label>Guest</label>
                            <input  type="button" 
                                    class="btn btn-primary" 
                                    @click="addGuest"
                                    value="+">
                    </div>
                    <div    v-for="(guest, i) in guests" 
                            class="form-group">
                            <label @dblclick="deleteGuest($event, i)">Guest {{ i }}</label>
                            <input type="text" class="form-control" v-model="guests[i]">
                    </div>
                    <hr>
                    <input type="submit" value="Send form" class="btn btn-success" action="">
                </form>

                <templete v-else>
                    <h2>All done</h2>

                    <table class="table table-bordered">
                        <tr>
                            <td>E-mail</td>
                            <td> {{ email }} </td>
                        </tr>
                        <tr>
                            <td>Name</td>
                            <td> {{ name }} </td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>{{ phone }}</td>
                        </tr>
                        <tr>
                            <td>Guests</td>
                            <td>
                                <table>
                                    <tr v-for="guest in guests">
                                        <td>{{ guest }}</td>
                                    </tr>
                                </table>
                            </td>
                        </tr>
                    </table>
                </templete>
            </div>
        </div>
    </div>

    <script>
        let sample = new Vue({
            el: '.sample',
            data: {
                email: '',
                firstName: '',
                lastName: '',
                phone: '',
                guests: [],
                done: false
            },
            methods: {
                addGuest() {
                    this.guests.push('');
                },
                deleteGuest($event, index){
                    this.guests.splice(index, 1);
                },
                onFormSend(){
                    this.done = !this.done;
                }
            },
            computed: {
                name() {
                    return this.firstName + ' ' + this.lastName;
                }
            }
        });
    </script>
    
</body>
</html>
